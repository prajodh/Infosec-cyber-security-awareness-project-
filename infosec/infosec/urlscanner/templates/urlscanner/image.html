<html>
	<head>
		<title>Infosec</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static '/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static '/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header --> 
			<header id="header">
				<a href="index.html" class="title">Infosec</a>
				<nav>
					<ul>
						<li><a href="{%url 'home' %}">Home</a></li>
						<li><a href="generic.html" class="active">File Vulnerability Scanner</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Image Encryption</h1>
                            <form class="inner"action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label for="image_encrypt">upload the file</label>
                                <br>
                                <input type="file" name="image_encrypt" id="image_encrypt">
                                <br>
                                <br>
								<label for="image_encrypt">enter the key/message to be encryted</label>
								<input type="text" name="image_encrypt" id="image_encrypt">
								<br>
                                <input type="submit">

                            </form>
							{% if user %}
							<a download href='/infosec/encryptedfile.png' >{{ file.name }}</a>
							{% endif %}

						
							
						</div>
					</section>
					
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">

						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static '/js/jquery.min.js' %}"></script>
			<script src="{% static '/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static '/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static '/js/browser.min.js' %}"></script>
			<script src="{% static '/js/breakpoints.min.js' %}"></script>
			<script src="{% static '/js/util.js' %}"></script>
			<script src="{% static '/js/main.js' %}"></script>

	</body>
